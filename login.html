<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jojo's Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cute Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      :root {
        --main-bg: #f7f6f2;
        --accent: #b68405;
        --accent-dark: #fb6000;
        --brand: #bf1212;
        --brand-dark: #470218;
        --white: #fff;
      }
      body {
        background: var(--main-bg);
      }
      .navbar {
        background: linear-gradient(90deg, var(--brand), var(--accent));
        box-shadow: 0 4px 24px rgba(33,158,188,0.08);
      }
      .navbar-brand {
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem !important;
        color: var(--white) !important;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #219ebc44;
      }
      .navbar-toggler {
        border: none;
      }
      .navbar-nav .nav-link {
        color: var(--white) !important;
        font-weight: 500;
        font-size: 1.1rem;
        margin-right: 0.5rem;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:focus,
      .navbar-nav .nav-link:hover {
        color: var(--accent-dark) !important;
      }
      /* Offcanvas container */
.offcanvas {
  background-color: var(--main-bg) !important;
  color: var(--brand-dark);
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
}

/* Offcanvas title */
.offcanvas-title {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--brand-dark);
  font-family: 'Pacifico', cursive;
}

/* Close button */
.offcanvas-header .btn-close {
  background-color: var(--brand);
  opacity: 0.8;
  border-radius: 50%;
}
.offcanvas-header .btn-close:hover {
  background-color: var(--accent-dark);
  opacity: 1;
}

/* Navigation links */
.offcanvas .nav-link {
  color: var(--brand-dark);
  padding: 0.8rem 1rem;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 1rem;
  transition: all 0.3s ease;
}

.offcanvas .nav-link:hover,
.offcanvas .nav-link:focus {
  background-color: var(--accent);/
  color: var(--black);
}

/* Divider */
.dropdown-divider {
  border-color: rgba(191, 18, 18, 0.2); /* subtle brand tint */
  margin: 1rem 0;
}

      }
      .carousel {
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(33,158,188,0.10);
        margin-bottom: 2.5rem;
      }
      .carousel-inner img {
        max-height: 60vh;
        object-fit: cover;
        background: var(--white);
      }
      .carousel-caption {
        background: none !important;
        color: inherit;
        border-radius: 0;
        padding: 0;
        left: 0;
        right: 0;
        bottom: 10%;
        text-align: center;
      }
      h2, .text-success {
        color: var(--brand-dark) !important;
        font-family: 'Pacifico', cursive;
      }
      .card {
        border: none;
        border-radius: 1.2rem;
        box-shadow: 0 4px 24px rgba(33,158,188,0.08);
      }
      .card-img-top {
        border-radius: 1.2rem 1.2rem 0 0;
        object-fit: cover;
        max-height: 220px;
        background: var(--main-bg);
      }
      .badge.bg-success {
        background: var(--accent-dark) !important;
        color: var(--white);
        font-size: 1rem;
      }
      .btn-success, .btn-success:focus {
        background: var(--accent-dark) !important;
        border: none;
        font-weight: bold;
        border-radius: 2rem;
        padding-left: 2rem;
        padding-right: 2rem;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px #fb850033;
      }
      .btn-success:hover {
        background: var(--accent) !important;
        color: var(--brand-dark) !important;
      }
      .form-control:focus {
        border-color: var(--brand);
        box-shadow: 0 2px 8px #219ebc33;
      }
      @media (max-width: 700px) {
        .carousel-inner img {
          max-height: 32vh;
        }
        .navbar-brand {
          font-size: 1.3rem !important;
        }
      }
      h2 {
  text-align: center;
  text-transform: capitalize;
  font-family: 'Pacifico', cursive;
  color: var(--brand-dark);
}
@media (max-width: 991px) {
  form[role="search"] {
    display: none !important;
  }
}
form[role="search"] input {
  padding-left: 1rem;
  background: #fff;
  color: var(--brand-dark);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

form[role="search"] button {
  background: var(--accent-dark);
  color: white;
  border: none;
  padding: 0 1.5rem;
  font-weight: bold;
  transition: background 0.2s ease;
}

form[role="search"] button:hover {
  background: var(--accent);
  color: var(--brand-dark);
}
.navbar-brand span {
  text-shadow:
    -1px -1px 0 var(--accent),
     1px -1px 0 var(--accent),
    -1px  1px 0 var(--accent),
     1px  1px 0 var(--accent);
  color: var(--white);
}


    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="images/burger logo.jpg_small" alt="Jojo's Burger Logo" style="height: 48px; border-radius: 50%; box-shadow: 0 2px 8px #fb850033;">
          <span class="fw-bold" style="font-family: 'Pacifico', cursive; font-size: 2rem; color: var(--white); letter-spacing: 2px;">Jojo's Burger</span>
        </a>
<!-- Search Form (centered absolutely) -->
    <form class="d-none d-lg-flex position-absolute start-50 translate-middle-x" role="search" style="width: 350px;">
      <input class="form-control rounded-start-pill border-0" type="search" placeholder="Search burgers..." aria-label="Search">
      <button class="btn btn-success rounded-end-pill" type="submit">Search</button>
    </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="review.html">Review</a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="container my-5">
     <h2 class="mb-4 text-center">Login to Jojo's Burger</h2>

      <form class="p-4 bg-white rounded shadow-sm" style="max-width:400px;margin:auto;">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="login-username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
